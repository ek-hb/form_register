<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="wrapper">
      <img src="./img/Component 1.png" alt="Comonentn_one" />
      <h1>Реєстрація:</h1>
      <div class="formGroup">
        <label for="firstName">Ім'я користувача :</label>
        <input type="text" name="firstName" id="firstName" />
      </div>
      <div class="formGroup">
        <label for="lastName">Прізвище користувача :</label>
        <input type="text" name="lastName" id="lastName" />
      </div>
      <div class="formGroup">
        <label for="date">Дата народження :</label>
        <input type="date" name="date" id="date" />
      </div>
      <div class="formGroup">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="formGroup">
        <label for="password">Пароль :</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="formGroup">
        <label for="confirmPassword">Підтвердження парля :</label>
        <input type="password" name="confirmPassword" id="confirmPassword" />
      </div>
      <button type="submit" id="submit_btn">Зареєструватися</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
